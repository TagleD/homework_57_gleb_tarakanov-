{% extends 'base.html' %}

{% block title %}Просмотр задач{% endblock %}

{% block content %}
    <div class="container main-container">
        <div class="row">
            <div class="col">
                <h2 class="padding-left-tasks">
                    Задачник разведкопуса
                </h2>
            </div>
        </div>
        <div class="row">
            {% for task in tasks %}

                <div class="col-4 padding-left-tasks task-top">
                    <div class="row">
                        <h5>{{ task.title }}</h5>
                        <p>{{ task.description }}</p>
                        <p><b>{{ task.status }}</b></p>
                        <p><a href="{% url 'detail_view' task.pk %}">Подробнее</a></p>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <a href="{% url 'task_delete' task.pk %}" class='btn btn-danger'>Удалить</a>
                        </div>
                        <div class="col-3">
                            <a href="{% url 'task_update' task.pk %}" class='btn btn-success'>Редактировать</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
